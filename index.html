<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery popup</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
</head>
<body>
    

    
    <div class="popup">
      
      <div class="popup__topbar">
        
        <p class="image__name">img1.jpg</p> 
        
        <span class="close-btn"></span> 
          
      </div> 
      
      
      <button class="arrow-btn arrow__left"><i class="bi bi-arrow-left"></i></button>
      
      <button class="arrow-btn arrow__right"><i class="bi bi-arrow-right"></i></button>
    
    
    <img class="large__popup__img" src="img/img1.jpg" alt="img"></img>  
    
    <h1 class="index">01</h1> 
        
    </div>
    
    
  
    
    
    
    <div class="gallery">
        <div class="gallery__img">
            <img  class="image" src="img/img1.jpg" alt="image">
        </div>
        
        <div class="gallery__img">
            <img  class="image" src="img/img2.jpg" alt="image">
        </div>
        <div class="gallery__img">
            <img  class="image" src="img/img3.jpg" alt="image">
        </div>
        
        <div class="gallery__img">
            <img  class="image" src="img/img4.jpg" alt="image">
        </div>
        
        <div class="gallery__img">
            <img  class="image" src="img/img5.jpg" alt="image">
        </div>
        
        <div class="gallery__img">
            <img  class="image" src="img/img6.jpg" alt="image">
        </div>
        
        
    </div>
    
    
    
    
    
    
    
    
    <script src="js/script.js"></script>
</body>
</html>
